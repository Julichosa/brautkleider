<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brautkleider Kollektion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .dress {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .dress img {
            width: 100%;
            border-radius: 10px;
        }
        .contact {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brautkleider Kollektion</h1>
        <p>Entdecke unsere wundersch√∂nen Kleider</p>
    </header>
    <section class="gallery">
        <div class="dress">
            <img src="kleid1.jpg" alt="Brautkleid 1">
            <p>Elegantes Spitzenkleid</p>
        </div>
        <div class="dress">
            <img src="kleid2.jpg" alt="Brautkleid 2">
            <p>Schlichtes Satin-Kleid</p>
        </div>
        <div class="dress">
            <img src="kleid3.jpg" alt="Brautkleid 3">
            <p>Prinzessinnen-Look</p>
        </div>
    </section>
    <section class="contact">
        <h2>Kontakt</h2>
        <p>Interesse an einem Kleid? Kontaktiere uns per E-Mail: <strong>info@brautkleider.de</strong></p>
    </section>
</body>
</html>
